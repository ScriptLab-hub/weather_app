<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Effects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: white;
      font-family: sans-serif; /* Set a readable default font */
    }

    /* Apply script font only to the main heading */
    h1.drop-text {
      font-family: 'Dancing Script', cursive;
    }

    /* ‚ùÑÔ∏è Snow Effect */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      user-select: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* üåßÔ∏è Rain Effect */
    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(173, 216, 230, 0.7);
      top: -20px;
      animation: rain linear infinite;
    }
    @keyframes rain {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* ‚¨áÔ∏è Dropping Text Effect */
    .drop-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-50px);
      animation: drop 0.6s ease forwards;
      font-size: 2rem;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }
    @keyframes drop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üî≤ 3D Rotating Button */
    .btn-3d {
      position: relative;
      width: 150px;
      height: 50px;
      margin-top: 40px;
      transition: 4s;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(0deg);
      cursor: pointer;
    }
    .btn-3d:hover {
      transform: perspective(1000px) rotateX(360deg);
    }
    .btn-3d span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: #2c5364;
      font-family: sans-serif;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 2px;
      transition: 0.5s;
      border: 2px solid #00eaff;
      box-sizing: border-box;
      box-shadow: inset 0 20px 50px rgba(0, 0, 0, 0.2);
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }
    .btn-3d:hover span {
      color: #0f2027;
      background: #00eaff;
      text-shadow: none;
    }
    .btn-3d span:nth-child(1) { transform: rotateX(360deg) translateZ(25px); }
    .btn-3d span:nth-child(2) { transform: rotateX(270deg) translateZ(25px); }
    .btn-3d span:nth-child(3) { transform: rotateX(180deg) translateZ(25px); }
    .btn-3d span:nth-child(4) { transform: rotateX(90deg) translateZ(25px); }
  </style>
</head>
<body>
  <!-- Dropping Text -->
  <h1 id="title" class="drop-text text-center px-4 mb-6"></h1>

  <!-- üî≤ 3D Rotating Button -->
  <a id="explore-btn" class="btn-3d">
    <span>Explore</span>
    <span>Explore</span>
    <span>Explore</span>
    <span>Explore</span>
  </a>

  <!-- Input + Search Button -->
  <div id="search-container" class="hidden flex items-center gap-2 mt-6">
    <input type="text" id="city-input" placeholder="Please enter your city name"
      class="p-3 w-64 rounded-lg border-2 border-cyan-400 bg-transparent text-white placeholder-gray-300 outline-none shadow-lg">
    <button id="search-btn" class="px-4 py-3 bg-cyan-500 text-white rounded-lg shadow-lg hover:bg-cyan-600">
      <span role="img" aria-label="Search">üîç</span>
    </button>
  </div>

  <script>
    // ‚ùÑÔ∏è Snow Generator
    function createSnowflakes() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "‚ùÑ";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px"; 
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";

      document.body.appendChild(snowflake);

      // For better performance on complex pages, consider using a pool of
      // reusable elements with requestAnimationFrame instead of creating/destroying with timers.
      setTimeout(() => { snowflake.remove(); }, 10000);
    }
    setInterval(createSnowflakes, 200);

    // üåßÔ∏è Rain Generator
    function createRaindrops() {
      const drop = document.createElement("div");
      drop.classList.add("raindrop");
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = (Math.random() * 1 + 0.5) + "s";

      document.body.appendChild(drop);
      setTimeout(() => { drop.remove(); }, 2000);
    }
    setInterval(createRaindrops, 100);

    // ‚¨áÔ∏è Dropping Text Effect
    const text = "Welcome to my Weather App - Assignment Given By SMIT as Project";
    const title = document.getElementById("title");
    text.split("").forEach((char, i) => {
      let span = document.createElement("span");
      span.textContent = char;
      span.style.animationDelay = `${i * 0.1}s`;
      title.appendChild(span);
    });

    // üöÄ Explore Button -> Show Input
    const exploreBtn = document.getElementById("explore-btn");
    const searchContainer = document.getElementById("search-container");
    const cityInput = document.getElementById("city-input");
    const searchBtn = document.getElementById("search-btn");

    exploreBtn.addEventListener("click", (e) => {
      e.preventDefault();
      exploreBtn.style.display = "none"; 
      searchContainer.classList.remove("hidden");
      cityInput.focus();
    });

    // Function to redirect to card.html with city
    function goToWeather() {
      const city = cityInput.value.trim();
      if (city) {
        window.location.href = `card.html?city=${encodeURIComponent(city)}`;
      }
    }

    // Search button click
    searchBtn.addEventListener("click", goToWeather);

    // Enter key press
    cityInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        goToWeather();
      }
    });
  </script>
</body>
</html>
